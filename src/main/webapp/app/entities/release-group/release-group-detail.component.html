<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="releaseGroup">
            <h2><span jhiTranslate="microcatalogApp.releaseGroup.detail.title">Release Group</span> {{ releaseGroup.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="microcatalogApp.releaseGroup.order">Order</span></dt>
                <dd>
                    <span>{{ releaseGroup.order }}</span>
                </dd>
                <dt><span jhiTranslate="microcatalogApp.releaseGroup.releasePath">Release Path</span></dt>
                <dd>
                    <div *ngIf="releaseGroup.releasePath">
                        <a [routerLink]="['/release-path', releaseGroup.releasePath?.id, 'view']">{{ releaseGroup.releasePath?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/release-group', releaseGroup.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
