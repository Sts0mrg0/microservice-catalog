<div>
    <h2 id="page-heading">
        <span jhiTranslate="microcatalogApp.releaseStep.home.title">Release Steps</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-release-step" [routerLink]="['/release-step/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="microcatalogApp.releaseStep.home.createLabel">
            Create a new Release Step
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="releaseSteps?.length === 0">
        <span jhiTranslate="microcatalogApp.releaseStep.home.notFound">No releaseSteps found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="releaseSteps && releaseSteps.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="microcatalogApp.releaseStep.workItem">Work Item</span></th>
                    <th scope="col" ><span jhiTranslate="microcatalogApp.releaseStep.releaseGroup">Release Group</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let releaseStep of releaseSteps ;trackBy: trackId">
                    <td><a [routerLink]="['/release-step', releaseStep.id, 'view']">{{ releaseStep.id }}</a></td>
                    <td>
                        <div *ngIf="releaseStep.workItem">
                            <a [routerLink]="['/microservice', releaseStep.workItem?.id, 'view']" >{{ releaseStep.workItem?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="releaseStep.releaseGroup">
                            <a [routerLink]="['/release-group', releaseStep.releaseGroup?.id, 'view']" >{{ releaseStep.releaseGroup?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/release-step', releaseStep.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/release-step', releaseStep.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(releaseStep)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
